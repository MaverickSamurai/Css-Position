<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assests/css/profile-card.css">
</head>
<body>

    <section id="profile">
        <div class="main-box">
            <div class="content">
              <input type="checkbox" id="check">
              <label class="box" for="check">
              <div class="share">SHARE</div>
              <div class="cancel">CANCEL</div>
              </label>
              <div class="image-box">
                <img src="./assests/img/profile-card/Mirsamir-photo.jpeg" alt="">
                <div class="about">
                <div class="details">
                  <div class="name">Mirsamir Azimzada</div>
                  <div class="job">Devoloper | Youtuber</div>
                  <div class="icon">
                    <a href="https://www.facebook.com/mirsamir.ezimzade.98"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/Azimmzada"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/mr.azimzada/"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/channel/UC4EZTifZoSWrnYAcqhhkmHg"><i class="fab fa-youtube"></i></a>
                  </div>
                </div>
                </div>
              </div>
            </div>
            </div>
    </section>
    
</body>
</html>
